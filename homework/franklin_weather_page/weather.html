<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Weather for Franklin, ID</title>
    <link rel="stylesheet" type="text/css" href="/css/weather.css">
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <div id="wrapper">
        <header>
            <h1>Logo / Branding</h1>
        </header>
        <hr>
        <nav>
            <ul>
                <li>Franklin</li>
                <li>Springfield</li>
                <li>Greenville</li>
            </ul>
        </nav>
        <main>
            <h2>Franklin, ID</h2>
            <div id="temperatures">
                <img src="/images/sunny.png" alt="sunny" width=100>
                <p id="current-temp">76&deg;</p>
                <div id="hi-lo">
                    <p>90&deg;</p>
                    <p>66&deg;</p>
                </div>
            </div>
            <p>Current conditions: Sunny</p>
            <hr>
            <div id="precip" class="weather-descriptions">
                <p>0%</p>
                <div id="precip-descrip">chance of precipitation</div>
            </div>
            <div id="wind" class="weather-descriptions">
                <p>1-5 mph Southwest</p>
            </div>
            <hr>
            <p>Longitude: -111.803757
                <br>Latitude: 42.011902</p>
            <img src="/homework/initial_planning/photos/small.jpg" alt="small wireframe" width="700">

        </main>

    </div>
</body>

</html>
